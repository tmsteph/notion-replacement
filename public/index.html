<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <ul id="idea-list"></ul>
  <script src="app.js"></script>
</body>
</html>
